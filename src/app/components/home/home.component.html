<!-- todo-list.component.html -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [disabled]="row.completed"
                      [checked]="row.completed">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Other Columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="todo">
      <th mat-header-cell *matHeaderCellDef>Todo</th>
      <td mat-cell *matCellDef="let todo" [ngClass]="{'completed-todo': todo.completed}">{{ todo.todo }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row">
      <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
    </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="delete"></mat-icon>
      </td>
      </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
